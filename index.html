<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Etch-a-Sketch</h1>
        <p>Grid Size:</p><input type="text" class="user-number">
        <button>Submit</button>
        <p class="prompt"></p>
    </div>
    <div id="buttons">
        <form>
            <input type="radio" id="black-pen" name="black-pen" value="black-pen"> <label for="black-pen">Draw</label>
            <input type="radio" id="eraser" name="pen" value="eraser"> <label for="eraser">Eraser</label>
        </form>
        <button>Clear</button>
    </div>
        

    <div id="grid-container"> 
    </div>

    <div id="footer">
        <p>2025 TP-Martin for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
